buildscript {
    ext.kotlin_version = '1.9.22'
    repositories {
        google()
        mavenCentral()
        maven { url 'https://storage.googleapis.com/download.flutter.io' } // Ensure Flutter repo
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.1.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        // Use the latest flutter-gradle-plugin version compatible with your Flutter SDK
        classpath 'dev.flutter:flutter-gradle-plugin:1.0.0' // Check for a newer version if needed
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url 'https://jitpack.io' } // For FFmpegKit
        maven { url 'https://storage.googleapis.com/download.flutter.io' } // Ensure Flutter repo
    }
}